<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>
<style>

    body {

      margin: 0;

      height: 100vh;

      display: flex;

      justify-content: center;

      align-items: center;

      background: linear-gradient(to bottom right, #ffd6e8, #fff0f5);

      font-family: "Comic Sans MS", cursive;

      overflow: hidden;

    }

    .card {

      text-align: center;

      background: white;

      padding: 40px;

      border-radius: 25px;

      box-shadow: 0 0 25px rgba(0,0,0,0.2);

      width: 420px;

    }

    h1 {

      color: #ff4d88;

      font-size: 2.3rem;

      margin-bottom: 20px;

    }

    img {

      width: 200px;

      margin: 10px 0 25px;

    }

    /* âœ… Button Area */

    .buttons {

      margin-top: 10px;

      display: flex;

      justify-content: center;

      gap: 20px;

      position: relative;

      height: 120px;

    }

    button {

      padding: 14px 28px;

      font-size: 18px;

      border: none;

      border-radius: 12px;

      cursor: pointer;

      transition: 0.2s;

    }

    #yes {

      background: #4CAF50;

      color: white;

    }

    #no {

      background: #ff3333;

      color: white;

      position: relative; /* starts normally */

    }

    /* âœ… Crying Emoji Effect */

    .cry {

      position: absolute;

      font-size: 28px;

      opacity: 0.8;

      animation: fadeOut 2s forwards;

      pointer-events: none;

    }

    @keyframes fadeOut {

      0% {

        transform: scale(1);

        opacity: 0.9;

      }

      100% {

        transform: scale(1.6);

        opacity: 0;

      }

    }
</style>
</head>
<body>
<div class="card">
<h1>Will you be my Valentine? ðŸ’–</h1>
<!-- âœ… Put cute.png in same folder -->
<img src="cute.png" alt="cute cartoon">
<div class="buttons">
<button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
<button id="no">No ðŸ’”</button>
</div>
</div>
<script>

    const noBtn = document.getElementById("no");

    const container = document.querySelector(".buttons");

    noBtn.addEventListener("mouseover", () => {

      // âœ… Crying emoji scatter effect

      spawnCryEmojis();

      // âœ… Button runs away

      noBtn.style.position = "absolute";

      const containerRect = container.getBoundingClientRect();

      const btnWidth = noBtn.offsetWidth;

      const btnHeight = noBtn.offsetHeight;

      const x = Math.random() * (containerRect.width - btnWidth);

      const y = Math.random() * (containerRect.height - btnHeight);

      noBtn.style.left = `${x}px`;

      noBtn.style.top = `${y}px`;

    });

    // âœ… Function to create crying emojis

    function spawnCryEmojis() {

      for (let i = 0; i < 6; i++) {  // not too many emojis

        const emoji = document.createElement("div");

        emoji.className = "cry";

        emoji.innerText = "ðŸ˜­";

        // random positions on screen

        emoji.style.left = Math.random() * window.innerWidth + "px";

        emoji.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(emoji);

        // remove after animation

        setTimeout(() => {

          emoji.remove();

        }, 2000);

      }

    }

    // âœ… Yes Button Click

    function yesClicked() {

      document.body.innerHTML = `
<div style="text-align:center; margin-top:20%;">
<h1 style="color:#ff4d88; font-size:3rem;">

            Yayyyy ðŸ’–ðŸ˜­ðŸ’˜<br>

            You are my Valentineeee!!!
</h1>
</div>

      `;

    }
</script>
</body>
</html>
